<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="display-5 mt-4">Rate my cakes</h1>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header text-muted">Submit a cake to be rated</div>
          <div class="card-body">
            <form (submit)="addNewCake()">
              <div class="form-group">
                <label for="name">Baker name: </label>
                <input type="text" name="newCake.name" class="form-control" [(ngModel)]="newCake.name">
              </div>
              <div class="form-group">
                <label for="imgurl">Image url:</label>
                <input type="text" name="newCake.imgurl" class="form-control" [(ngModel)]="newCake.imgurl">
              </div>
              <button class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div *ngIf="cakes">
          <table class="table table-striped table-scrollable">
            <tbody style="height: 300px;">
              <div *ngFor="let cake of cakes">
                <div class="media mt-3">
                  <img (click)="getOneCake(cake)" [src]="cake.imgurl" style="height:90px; width: auto;">
                  <div class="media-body">
                    <app-rating [cakeIdToRate]="cake._id"></app-rating>
                  </div>
                </div>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <app-one *ngIf="selectedCake" [getOneCake]="selectedCake"></app-one>
    </div>
  </div>
</body>


<router-outlet></router-outlet>
