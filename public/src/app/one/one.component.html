<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h6>{{getOneCake.name}}</h6>
        <img (click)="gettingAvgRating()" style="height: 90px; width:auto;" [src]="getOneCake.imgurl">
      </div>
      <div class="col-6">
        <div *ngIf="getOneCake.reviews">
          <span>Average rating: {{rating}} stars</span>
          <div *ngFor="let review of getOneCake.reviews">
            <div class="mt-3">
              <p>{{review.comments}}</p>
              <p>{{review.rating}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
